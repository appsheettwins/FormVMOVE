<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
  background: #f5f7fb;
  padding: 16px;
}
label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}
select, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  background: #06c755;
  color: white;
  border: none;
  margin-top: 16px;
}
</style>
</head>

<body>

<h3 id="displayName">กำลังโหลด...</h3>

<label>ชื่อ</label>
<input id="name">

<label>เบอร์โทร</label>
<input id="phone">

<label>กิจกรรม</label>
<select id="activity" onchange="updateItems()">
  <option value="">-- เลือกกิจกรรม --</option>
</select>

<label>รายการ</label>
<select id="item">
  <option value="">-- เลือกรายการ --</option>
</select>

<button onclick="submitForm()">บันทึกข้อมูล</button>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profile = {};
let activityData = {}; // ❗ object เท่านั้น

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  profile = await liff.getProfile();
  document.getElementById("displayName").innerText = profile.displayName;

  loadActivity();
}

function loadActivity() {
  fetch(GAS_URL + "?action=activity")
    .then(res => res.json())
    .then(data => {
      activityData = data;

      const act = document.getElementById("activity");
      act.innerHTML = '<option value="">-- เลือกกิจกรรม --</option>';

      // ✅ ไม่มี index ใดๆ
      for (const activityName in activityData) {
        act.innerHTML +=
          `<option value="${activityName}">${activityName}</option>`;
      }
    });
}

function updateItems() {
  const act = document.getElementById("activity").value;
  const item = document.getElementById("item");

  item.innerHTML = '<option value="">-- เลือกรายการ --</option>';

  if (!activityData[act]) return;

  activityData[act].forEach(i => {
    item.innerHTML += `<option value="${i}">${i}</option>`;
  });
}

function submitForm() {
  const data = {
    userId: profile.userId,
    displayName: profile.displayName,
    pictureUrl: profile.pictureUrl,
    name: name.value,
    phone: phone.value,
    activity: activity.value,
    item: item.value
  };

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => alert("บันทึกเรียบร้อย"));
}

init();
</script>

</body>
</html>
