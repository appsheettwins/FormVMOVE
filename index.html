<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profile = {};
let activities = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  profile = await liff.getProfile();
  displayName.innerText = profile.displayName;

  loadActivity();
}

function loadActivity() {
  fetch(GAS_URL + "?action=activity")
    .then(r => r.json())
    .then(d => {
      activities = d;
      activity.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° --</option>';
      Object.keys(d).forEach(a => {
        activity.innerHTML += `<option value="${a}">${a}</option>`;
      });
    });
}

function updateItems() {
  item.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</option>';
  if (!activities[activity.value]) return;
  activities[activity.value].forEach(i => {
    item.innerHTML += `<option value="${i}">${i}</option>`;
  });
}

function save() {
  loading.style.display = "block";

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      userId: profile.userId,
      displayName: profile.displayName,
      pictureUrl: profile.pictureUrl,
      inputName: inputName.value,
      phone: phone.value,
      activity: activity.value,
      item: item.value
    })
  }).then(() => {
    loading.style.display = "none";
    formPage.style.display = "none";
    summary.style.display = "block";

    sumText.innerHTML =
      `üë§ ${inputName.value}<br>

  });
}

  inputName.value = "";
  phone.value = "";
  activity.value = "";
  item.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</option>';
}
