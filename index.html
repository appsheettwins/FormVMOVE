<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนกิจกรรม</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  margin: 0;
  background: #f3f4f6;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.card {
  background: #ffffff;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}

h2 {
  text-align: center;
  margin-bottom: 16px;
}

.profile {
  text-align: center;
  margin-bottom: 16px;
}

.profile img {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 8px;
}

.profile-name {
  font-weight: bold;
  font-size: 16px;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 6px;
  font-size: 16px;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #06c755;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
}

button.secondary {
  background: #64748b;
}

.hidden {
  display: none;
}

.summary p {
  font-size: 16px;
  margin: 10px 0;
}
</style>
</head>

<body>
<div class="container">

<!-- PAGE 1 -->
<div class="card" id="pageForm">
  <h2>ลงทะเบียนกิจกรรม</h2>

  <div class="profile">
    <img id="profileImage" src="">
    <div class="profile-name" id="profileName">กำลังโหลดข้อมูล...</div>
  </div>

  <label>เบอร์โทรศัพท์</label>
  <input id="phoneInput" type="tel" placeholder="0812345678">

  <label>เลือกกิจกรรม</label>
  <select id="activitySelect">
    <option value="">-- เลือกกิจกรรม --</option>
    <option value="ธรรมยาตรา">ธรรมยาตรา</option>
    <option value="จุดประทีป">จุดประทีป</option>
    <option value="ตักบาตร">ตักบาตร</option>
    <option value="ทอดผ้าป่า">ทอดผ้าป่า</option>
  </select>

  <button type="button" onclick="goSummary()">บันทึกข้อมูล</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="pageSummary">
  <h2>สรุปข้อมูล</h2>

  <div class="summary">
    <p><b>ชื่อ:</b> <span id="sumName"></span></p>
    <p><b>เบอร์:</b> <span id="sumPhone"></span></p>
    <p><b>กิจกรรม:</b> <span id="sumActivity"></span></p>
  </div>

  <button type="button" onclick="submitData()">ยืนยันบันทึก</button>
  <button type="button" class="secondary" onclick="backToForm()">เพิ่มข้อมูลใหม่</button>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

/* ================= GLOBAL ================= */
let gUserId = "";
let gDisplayName = "";

/* ================= INIT ================= */
window.onload = async function () {

  if (!liff.isInClient()) {
    alert("❌ กรุณาเปิดผ่าน LINE เท่านั้น");
    return;
  }

  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();

    gUserId = profile.userId;
    gDisplayName = profile.displayName;

    document.getElementById("profileName").textContent = profile.displayName;
    document.getElementById("profileImage").src = profile.pictureUrl;

  } catch (err) {
    console.error(err);
    alert("เกิดข้อผิดพลาดในการเชื่อมต่อ LINE");
  }
};

/* ================= FORM ================= */
function goSummary() {
  const phone = document.getElementById("phoneInput").value.trim();
  const activity = document.getElementById("activitySelect").value;

  if (phone === "" || activity === "") {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  document.getElementById("sumName").textContent = gDisplayName;
  document.getElementById("sumPhone").textContent = phone;
  document.getElementById("sumActivity").textContent = activity;

  document.getElementById("pageForm").classList.add("hidden");
  document.getElementById("pageSummary").classList.remove("hidden");
}

function backToForm() {
  document.getElementById("pageSummary").classList.add("hidden");
  document.getElementById("pageForm").classList.remove("hidden");
}

/* ================= SUBMIT ================= */
function submitData() {
  const phone = document.getElementById("phoneInput").value.trim();
  const activity = document.getElementById("activitySelect").value;

  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: gUserId,
      displayName: gDisplayName,
      phone: phone,
      activity: activity
    })
  })
  .then(() => {
    alert("บันทึกข้อมูลเรียบร้อย ✅");
    liff.closeWindow();
  })
  .catch(err => {
    console.error(err);
    alert("บันทึกข้อมูลไม่สำเร็จ ❌");
  });
}
</script>

</body>
</html>
