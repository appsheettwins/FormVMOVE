<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>LIFF Form V1.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#06c755,#00bfa5);
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,.15);
}
.profile { text-align:center; }
.profile img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
}
.profile h3 { margin: 8px 0; }
input, select {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}
button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #06c755;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
}
.hidden { display:none; }
</style>
</head>

<body>

<div class="container">

<div class="card" id="formBox">
  <div class="profile">
    <img id="picture">
    <h3 id="lineName"></h3>
  </div>

  <input id="fullName" placeholder="ชื่อ - นามสกุล">

  <input id="phone" type="tel" inputmode="numeric" maxlength="10"
    placeholder="เบอร์โทรศัพท์ 10 หลัก"
    oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)">

  <select id="activitySelect"></select>
  <select id="subActivitySelect" disabled></select>

  <button id="saveBtn">บันทึกข้อมูล</button>
</div>

<div class="card hidden" id="summaryBox">
  <h2>บันทึกสำเร็จ ✅</h2>
  <p id="summaryText"></p>
  <button onclick="newForm()">เพิ่มข้อมูลใหม่</button>
</div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";
const LIFF_ID = "2008940385-hkDtMTsg";

let userProfile = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  userProfile = await liff.getProfile();
  document.getElementById("lineName").innerText = userProfile.displayName;
  document.getElementById("linePic").src = userProfile.pictureUrl;
}

async function saveData() {
  const phone = document.getElementById("phone").value;
  const activity = document.getElementById("activity").value;
  const item = document.getElementById("item").value;

  const payload = {
    userId: userProfile.userId,
    displayName: userProfile.displayName,
    phone,
    activity,
    item
  };

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (result.success) {
      showSummary(payload);
    } else {
      alert("บันทึกไม่สำเร็จ");
    }

  } catch (err) {
    alert("เชื่อมต่อเซิร์ฟเวอร์ไม่ได้");
  }
}

function showSummary(data) {
  document.getElementById("form").style.display = "none";
  document.getElementById("summary").style.display = "block";

  document.getElementById("sumName").innerText = data.displayName;
  document.getElementById("sumPhone").innerText = data.phone;
  document.getElementById("sumAct").innerText = data.activity;
  document.getElementById("sumItem").innerText = data.item;
}

window.onload = init;
</script>


</body>
</html>
