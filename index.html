<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>LIFF Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #06c755, #00bfa5);
  min-height: 100vh;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,.15);
}
.profile {
  text-align: center;
}
.profile img {
  width: 96px;
  border-radius: 50%;
}
h2 {
  text-align: center;
  color: #06c755;
}
input, select, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}
button {
  background: #06c755;
  color: #fff;
  font-weight: bold;
  border: none;
}
button.secondary {
  background: #00bfa5;
}
.hidden { display: none; }
</style>
</head>

<body>

<div class="container">

<div class="card" id="formBox">
  <div class="profile">
    <img id="picture">
    <h3 id="lineName"></h3>
  </div>

  <h2>ลงทะเบียนกิจกรรม</h2>

  <input id="fullName" placeholder="ชื่อ - นามสกุล">

  <input
    id="phone"
    type="tel"
    inputmode="numeric"
    maxlength="10"
    placeholder="เบอร์โทรศัพท์ (10 หลัก)"
    oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)"
  >

  <select id="activity" onchange="updateItems()">
    <option value="">เลือกกิจกรรม</option>
  </select>

  <select id="item">
    <option value="">เลือกรายการ</option>
  </select>

  <button onclick="saveData()">บันทึกข้อมูล</button>
</div>

<div class="card hidden" id="summaryBox">
  <h2>สรุปข้อมูล</h2>
  <p><b>ชื่อ:</b> <span id="sName"></span></p>
  <p><b>เบอร์:</b> <span id="sPhone"></span></p>
  <p><b>กิจกรรม:</b> <span id="sActivity"></span></p>
  <p><b>รายการ:</b> <span id="sItem"></span></p>

  <button class="secondary" onclick="newForm()">เพิ่มข้อมูลใหม่</button>
</div>

</div>

<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profileData = {};
let activityData = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  profileData = await liff.getProfile();
  document.getElementById("picture").src = profileData.pictureUrl;
  document.getElementById("lineName").textContent = profileData.displayName;

  loadActivities();
}

async function loadActivities() {
  const res = await fetch(GAS_URL + "?action=activities");
  activityData = await res.json();

  const activitySelect = document.getElementById("activity");
  activitySelect.innerHTML = '<option value="">เลือกกิจกรรม</option>';

  Object.keys(activityData).forEach(act => {
    const opt = document.createElement("option");
    opt.value = act;
    opt.textContent = act;
    activitySelect.appendChild(opt);
  });
}

function updateItems() {
  const activity = document.getElementById("activity").value;
  const itemSelect = document.getElementById("item");
  itemSelect.innerHTML = '<option value="">เลือกรายการ</option>';

  if (!activityData[activity]) return;

  activityData[activity].forEach(item => {
    const opt = document.createElement("option");
    opt.value = item;
    opt.textContent = item;
    itemSelect.appendChild(opt);
  });
}

function saveData() {
  const fullName = document.getElementById("fullName").value;
  const phone = document.getElementById("phone").value;
  const activity = document.getElementById("activity").value;
  const item = document.getElementById("item").value;

  if (!fullName || phone.length !== 10 || !activity || !item) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: profileData.userId,
      lineName: profileData.displayName,
      pictureUrl: profileData.pictureUrl,
      fullName,
      phone,
      activity,
      item
    })
  });

  document.getElementById("sName").textContent = fullName;
  document.getElementById("sPhone").textContent = phone;
  document.getElementById("sActivity").textContent = activity;
  document.getElementById("sItem").textContent = item;

  document.getElementById("formBox").classList.add("hidden");
  document.getElementById("summaryBox").classList.remove("hidden");
}

function newForm() {
  document.getElementById("fullName").value = "";
  document.getElementById("phone").value = "";
  document.getElementById("activity").value = "";
  document.getElementById("item").innerHTML = '<option value="">เลือกรายการ</option>';

  document.getElementById("summaryBox").classList.add("hidden");
  document.getElementById("formBox").classList.remove("hidden");
}

init();
</script>

</body>
</html>
