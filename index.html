<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนกิจกรรม</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  margin: 0;
  background: #f3f4f6;
  font-family: system-ui;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}

h2 {
  text-align: center;
  margin-bottom: 16px;
}

label {
  font-weight: 600;
  margin-top: 12px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 6px;
  font-size: 16px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #06c755;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
}

button.secondary {
  background: #64748b;
}

.hidden { display: none; }
.summary p { margin: 8px 0; }
</style>
</head>

<body>
<div class="container">

<!-- PAGE 1 FORM -->
<div class="card" id="formPage">
  <h2>ลงทะเบียนกิจกรรม</h2>

  <label>ชื่อผู้ลงทะเบียน</label>
  <input id="name" readonly>

  <label>เบอร์โทรศัพท์</label>
  <input id="phone" type="tel" placeholder="เช่น 0812345678">

  <label>เลือกกิจกรรม</label>
  <select id="activity">
    <option value="">-- เลือกกิจกรรม --</option>
    <option>ธรรมยาตรา</option>
    <option>จุดประทีป</option>
    <option>ตักบาตร</option>
    <option>ทอดผ้าป่า</option>
  </select>

  <button onclick="showSummary()">บันทึกข้อมูล</button>
</div>

<!-- PAGE 2 SUMMARY -->
<div class="card hidden" id="summaryPage">
  <h2>สรุปข้อมูล</h2>

  <div class="summary">
    <p><b>ชื่อ:</b> <span id="s_name"></span></p>
    <p><b>เบอร์:</b> <span id="s_phone"></span></p>
    <p><b>กิจกรรม:</b> <span id="s_activity"></span></p>
  </div>

  <button onclick="submitData()">ยืนยันบันทึก</button>
  <button class="secondary" onclick="resetForm()">เพิ่มข้อมูลใหม่</button>
</div>

</div>

<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let userId = "";

async function init() {
  if (!liff.isInClient()) {
    alert("กรุณาเปิดผ่าน LINE");
    return;
  }

  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  document.getElementById("name").value = profile.displayName;
  userId = profile.userId;
}

function showSummary() {
  const phone = phone.value;
  const activity = document.getElementById("activity").value;

  if (!phone || !activity) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  document.getElementById("s_name").textContent = name.value;
  document.getElementById("s_phone").textContent = phone;
  document.getElementById("s_activity").textContent = activity;

  formPage.classList.add("hidden");
  summaryPage.classList.remove("hidden");
}

function resetForm() {
  phone.value = "";
  activity.value = "";
  summaryPage.classList.add("hidden");
  formPage.classList.remove("hidden");
}

function submitData() {
  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: userId,
      displayName: name.value,
      phone: phone.value,
      activity: activity.value
    })
  })
  .then(() => {
    alert("บันทึกข้อมูลเรียบร้อย ✅");
    liff.closeWindow();
  });
}

window.onload = init;
</script>

</body>
</html>
